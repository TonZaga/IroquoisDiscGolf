<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../css/styles.css" type="text/css">

    <title>IQDG - Score</title>
</head>
<body>
	<main></main>
    <header class="main-header">
			<nav>
				<a href="javascript:void(0);" class="icon" onclick="toggle()">
					<i class="fa fa-bars"></i>
				</a>
				<div class="title">IQDG Scoring</div>
				<div id="menu" class="active">

				</div>
			</nav>
					<img class="img" src="../img/Basket2.jpg" alt="Disc golf basket">
			</div>
	</header>  
				<div id="score-wrapper">
					<h1 class="score-header">PAR:<div class="scoreField" id="totalPAR"></div></h1>
		
					<h1 class="score-header">Score:
						<div class="scoreField" value="58">
							<span id="yourScore">(0)</span>
							<span id="yourTotal">58</span>
						</div>
					</h1>
				</div>
	
		<form>
			<div class="scoring">
				<label for="hole1">#1 / Par 3: <input type="number" id="h1" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole2">#2 / Par 3: <input type="number" id="h2" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole3">#3 / Par 3: <input type="number" id="h3" class="value" min="1" value="3" onchange="getScore()"></label>

				<label for="hole5">#5 / Par 3: <input type="number" id="h5" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole6">#6 / Par 3: <input type="number" id="h6" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole7">#7 / Par 3: <input type="number" id="h7" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole8">#8 / Par 3: <input type="number" id="h8" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole9">#9 / Par 5: <input type="number" id="h9" class="value" min="1" value="5" onchange="getScore()"></label>
				<label for="hole10">#10 / Par 3: <input type="number" id="h10" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole11">#11 / Par 3: <input type="number" id="h11" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole12">#12 / Par 3: <input type="number" id="h12" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole13">#13 / Par 3: <input type="number" id="h13" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole14">#14 / Par 3: <input type="number" id="h14" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole15">#15 / Par 3: <input type="number" id="h15" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole16">#16 / Par 3: <input type="number" id="h16" class="value" min="1" value="3" onchange="getScore()"></label>
				<label for="hole17">#17 / Par 4: <input type="number" id="h17" class="value" min="1" value="4" onchange="getScore()"></label>
				<label for="hole18">#18 / Par 4: <input type="number" id="h18" class="value" min="1" value="4" onchange="getScore()"></label>
			</div>
		</form>
