<body>
	<main></main>
    <header class="main-header">
			<nav>
				<a href="javascript:void(0);" class="icon" onclick="toggle()">
					<i class="fa fa-bars"></i>
				</a>
				<div class="title">IQDG Scoring</div>

					<img class="feat-img" src="../img/Basket.jpg" alt="Disc golf basket">

			<h1>Course is at Championship layout (October 2020)<br><br>PAR: 58</h1>
		
		<div class="score"></div>
	
		<form action="" id="score" onsubmit="return false;">
			<div class="scoring">
				<label for="hole1">#1 / Par 3: <input type="number" id="hole1" name="hole1" onchange="getScore()"></label>
				<label for="hole2">#2 / Par 3: <input type="number" id="hole2" name="hole2" onchange="getScore()"></label>
				<label for="hole3">#3 / Par 3: <input type="number" id="hole3" name="hole3" onchange="getScore()"></label>
				<label for="hole4">#4 / Par 3: <input type="number" id="hole4" name="hole4" onchange="getScore()"></label>
				<label for="hole5">#5 / Par 3: <input type="number" id="hole5" name="hole5" onchange="getScore()"></label>
				<label for="hole6">#6 / Par 3: <input type="number" id="hole6" name="hole6" onchange="getScore()"></label>
				<label for="hole7">#7 / Par 3: <input type="number" id="hole7" name="hole7" onchange="getScore()"></label>
				<label for="hole8">#8 / Par 3: <input type="number" id="hole8" name="hole8" onchange="getScore()"></label>
				<label for="hole9">#9 / Par 5: <input type="number" id="hole9" name="hole9" onchange="getScore()"></label>

				<label for="hole15">#15 / Par 3: <input type="number" id="hole15" name="hole15" onchange="getScore()"></label>
				<label for="hole16">#16 / Par 3: <input type="number" id="hole16" name="hole16" onchange="getScore()"></label>
				<label for="hole17">#17 / Par 4: <input type="number" id="hole17" name="hole17" onchange="getScore()"></label>
				<label for="hole18">#18 / Par 4: <input type="number" id="hole18" name="hole18" onchange="getScore()"></label>
			</div>
		</form>
